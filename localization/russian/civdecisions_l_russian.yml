l_russian:
 convert_to_buddhist:0 "Обратиться в Буддизм"
 convert_to_buddhist_desc:0 "В наших землях быстро распространяется учение Будды. Иностранные монахи прибылив наши земли и они распространяют свои взгляды на Мир. Нам пора принять эту философию и распространять её среди подданных."
 convert_to_hinduism:0 "Обратиться в Индуизм"
 convert_to_hinduism_desc:0 Пусть Веды и древние учения старой Индии станут официальной религией нашего государства. Мы будем проповедовать индуизм при дворе и среди подданных."
 convert_to_judaism:0 "Обратиться в Иудаизм"
 convert_to_judaism_desc:0 "Несколько апостолов были замечены в наших землях. Их завораживающие слова меняют взгляды нашего народа на веру, и эти взгляды проявили себя как подходящие нам. Мы должны принять эту новую веру."
 convert_to_zoroastrianism:0 "Обратиться в Зороастрианизм"
 convert_to_zoroastrianism_desc:0 "С тех пор как Заратустре была дарована мудрость Ахурамазды, новое учение постепенно проникало в персидское общество. Истинность и неотъемлемая доброжелательность этого верования распространяются по державе [COUNTRY.GetName]. Кажется, нам всем пора ступить на единый путь."
 convert_to_germanic_religion:0 "Обратиться в Скандинавскую веру"
 convert_to_germanic_religion_desc:0 "Наши люди начали обращаться к учению жрецов бога Одина и традициям германского народа, чтобы найти ответы на важнейшие вопросы. Новые обычаи казались странными и воинственными, но принимая их, наш народ сумел их изменить по собственному разумению."
 convert_to_catholic:0 "Обратиться в Католицизм"
 convert_to_catholic_desc:0 "Священники из далеких земель распространяют слова одного человека, которого распяли на кресте за его грехи. Их Догмы подходят нам, и похоже, что они настолько уверены в вере, что они готовы голодать и биться за нее. Что за преданность..."
 convert_to_protestant:0 "Обратиться в Протестантизм"
 convert_to_protestant_desc:0 "Люди из далеких земель распространяют слова одного человека, которого распяли на кресте за его грехи. Они выглядят мирными и они приглашают многих гражданей, что бы присоединиться к их сессиям мольбы, даже в их собственные дома. У них есть свой Свод Законов, которые они называют Священными Писаниями, играющие важную роль в их теологии...интересно. Может нам навестить одну из их сессий?"
 convert_to_orthodox:0 "Обратиться в Православие"
 convert_to_orthodox_desc:0 "Священники из далеких земель распространяют слова одного человека, которого распяли на кресте за его грехи. Они выглядят довольно мирно, но они явно не терпят все, что не связано с их верой. Странно, но...эти уверования привлекают внимание даже самых набожных людей нашей старой религии. Очевидно, их вера сильнее."
 convert_to_sunni:0 "Обратиться в Ислам"
 convert_to_sunni_desc:0 "У границ, люди встретили несколько иностранцев, которые распространяли слово Единого Бога, сказанные Великим Пророком. Народ требует принять эти заветы, пока не поздно для нас."
 convert_to_confucianism:0 "Обратиться в Конфуцианизм"
 convert_to_confucianism_desc:0 "Наши философы говорят, что они наконец нашли правду о жизни. Выяснилось, что эти слова мудрости были распространены иностранными учеными, которые посетили нашу страну за знаниями. Но эффект оказался настолько сильным, что его стало трудно игнорировать."
 convert_to_taosism:0 "Обратиться в Даосизм"
 convert_to_taosism_desc:0 "В недавних дебатах между членами правящего класса, были замечены такие странные выражения как 'Мир не поделен на черное и белое', и после этих слов, контр-аргументы в дебатах звучат так, как и должно все быть. Такую философию трудно игнорировать, она меняет взгляды не только знати, но и представителей низших сословий."
 convert_to_sikh:0 "Обратиться в Сикхизм"
 convert_to_sikh_desc:0 "Ходят слухи о некоторых религиозных людях, которые были 'просвящены' о настоящей натуре Бога. По их словам, Бог вселенский, он не привязан к какой-либо стране или культуре, он не ведет за собой и не наказывает, он дарить милосердие и любовь, и у не нет ненависти и страсти. Люди скрывают этого, но они тайно следуют этим догмам, это очевидно по тому, как они стали себя вести. Эти догмы...звучат хорошо."
 convert_to_tengri:0 "Обратиться в Тенгрианство"
 convert_to_tengri_desc:0 "Люди на границах внезапно начали верить в Великое Небо, или как они его зовут, Тенгри. Мы должны постараться понять этот феномен... но осторожно."
 convert_to_shinto:0 "Обратиться в Синтоизм"
 convert_to_shinto_desc:0 "Появились религиозные люди, которые думают, что каждый объект и каждое природное явление имеет духовную сущность. Они говорят, что каждая семья имеет своего духа-хранителя, и то, что духи умерших членов семьи, оберегают живых членов своей семьи, даже спустя века."
 