 aristocratic_republic:0 "Аристократ. республика"
 aristocratic_republic_desc:0 "Сохраняя фасад демократии, аристократическая республика даёт возможность принимать участие в управлении только обладателям высокого статуса."
 oligarchic_republic:0 "Олигархич. республика"
 oligarchic_republic_desc:0 "В олигархической республике власть сосредоточена в руках богатого или влиятельного меньшинства."
 democratic_republic:0 "Демократич. республика"
 democratic_republic_desc:0 "Система правления, при которой правом голоса на выборах представителей в сенат или в совет обладает любой дееспособный гражданин."
 theocratic_republic:0 "Теократич. республика"
 theocratic_republic_desc:0 "Жрецы заложат демократию в сами основания нашей веры!"
 athenian_republic:0 "Афинская республика"
 athenian_republic_desc:0 "Афинская республика известна повсюду своей добросовестностью и силой."
 dictatorship:0 "Диктатура"
 dictatorship_desc:0 "Форма тоталитарного правления, при которой политическая власть сосредоточена в руках одного человека."
 despotic_monarchy:0 "Автократ. монархия"
 despotic_monarchy_desc:0 "При этой форме правления титул монарха, обладающего абсолютной властью, передаётся по наследству."
 stratocratic_monarchy:0 "Стратократ. монархия"
 stratocratic_monarchy_desc:0 "В стратократической монархии важную роль играют военные. Правители опираются на своих полководцев и воинов."
 aristocratic_monarchy:0 "Аристократ. монархия"
 aristocratic_monarchy_desc:0 "Хотя титул правителя в аристократической монархии и передаётся по наследству, реальную власть здесь нередко имеют представители знати."
 theocratic_monarchy:0 "Теократ. монархия"
 theocratic_monarchy_desc:0 "Правитель обладает реальной властью, только если пользуется поддержкой жрецов. Всякая власть считается божественной."
 tribal_kingdom:1 "Оседлое племя"
 tribal_kingdom_desc:2 "Лидеры племени избираются пожизненно советом клановых лидеров. Такое общество решило осесть в определённом регионе и отказаться от кочевого образа жизни."
 tribal_chiefdom:1 "Племенное вождество"
 tribal_chiefdom_desc:0 "Вождь племени избирается племенным советом, правит пожизненно и должен заботиться о безопасности своего племени. Важнейшие решения, которые может принять вождь: когда осесть и когда сняться с места и переселиться в более благодатные земли."
 tribal_federation:1 "Племенная федерация"
 tribal_federation_desc:1 "Совет племенной федерации, в который входят мудрецы множества объединённых кланов, служит прообразом демократического правления."
 tribal_hegemony:0 "Племенная гегемония"
 tribal_hegemony_desc:0 "Племенную гегемонию образует правящая династия отдельного племени, объединившая своих соседей под одним знаменем."
 plutocratic_republic:0 "Плутократ. республика"
 plutocratic_republic_desc:0 "Главная цель плутократической республики — стяжание богатства. Такое устройство характерно для многих прибрежных городов-государств."
 imperial_cult:0 "Культ императора"
 imperial_cult_desc:1 "В некоторых обществах император или императрица обладают такой властью, что вместе со своими предками считаются посланниками богов или даже самими богами."
 imperium:0 "Империя"
 imperium_desc:0 "Император обладает абсолютной властью над государством и обычно возвышается над менее высокопоставленными царями и знатью."
 tribal_republic:0 "Племенная республика"
 tribal_republic_desc:0 "Племенная республика, возглавляемая вождём или вождём-магистратом, строится по принципам демократии."
 plutocratic_monarchy:0 "Плутократ. монархия"
 plutocratic_monarchy_desc:0 "Основная цель плутократической монархии — накопление богатства, и потому государства с такой формой правления стремятся избегать затяжных конфликтов."
 proclaim_plutocratic_republic:0 "Принять плутократическую республику"
 proclaim_plutocratic_republic_desc:0 "Нам следует сделать основой своего правления стремление к выгоде и процветанию, избегая путей более примитивных держав."
 become_plutocratic_monarchy:0 "Принять плутократическую монархию"
 become_plutocratic_monarchy_desc:0 "Нам следует сделать основой своего правления стремление к выгоде и процветанию, избегая путей более примитивных держав."
