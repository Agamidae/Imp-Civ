 CVIEW_HIGHEST_CIVIC_RIGHT_ICON_TT:0 "[COUNTRYCULTURE.GetName|Y] культура обладает гражданским правом «[COUNTRYCULTURE.GetPopType.GetName|Y]». Поскольку это наивысший уровень прав, население с этой культурой может повышаться до всех возможных типов. Каждая культура с гражданскими правами «[COUNTRYCULTURE.GetPopType.GetName|Y]» даст следующее:\n\n$EFFECT$"
