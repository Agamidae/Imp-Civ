 CVIEW_PRIMARY_CULTURE_ITEM_NAME_TT:0 "[COUNTRYCULTURE.GetName|Y] — ваша основная культура. Со временем она будет ассимилировать население непоглощённых культур.\n\nКаждая поглощённая культура снижает довольство и основной, и поглощённых культур."
 CHANGE_CIVIC_RIGHTS_INTEGRATED_CONFIRMATION:1 "Изменить гражданские права, которыми обладает [COUNTRYCULTURE.GetCulture.GetName|Y] культура, на «[POPTYPE.GetName|Y]»?\nЭто обойдётся в $COST$.\n\nВы начнёте процесс поглощения, после которого это население будет обладать теми же правами, что и основная культура, что защитит его от ассимиляции.\n\nНачатый процесс поглощения нельзя остановить. Ваша держава будет получать следующий штраф к стабильности за каждое активное поглощение\n$STABILITY$\n\nКаждая поглощённая культура снижает довольство поглощённых культур на \n$HAPPINESS$."
