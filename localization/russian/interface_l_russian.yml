 ROMINTRO:0 "#T Рим#!\nУровень сложности: #Y Нормально#!\n\nНаша история начинается, когда риские племена стали собираться около плодородных земель, и близ реки, которую позже назвали 'Тибр'. Она была названа в честь одного соплеменника, который пытался убить три главных семьи и узурпировать власть, принадлежащую им. Но его восстание было подавлено лидером одной из этих семей - Траян из Нерва-Антонинов. Тибр был убить и его тело сбросили в реку, и боги вознаградили Траяна долгожительством. Все римляне провозгласили его Верховным Вождем, основали город Рмм, и остальные семьи стали считать года с этого историчекого момента, и история римлян обещала быть великой."
 CARINTRO:0 "#T Карфаген#!\nУровень сложности: #Y Легко#!\n\nГород Карфаген был основан финикийской женщиной по имени Дидона. Ходили слухи, что она была ведьмой, ибо никто не мог понять, как она могла править одновременно Карфагеном и Тиром, финикийским городом, откуда она пришла. Так же они не могли объяснить как Дидона из Тира может проводить торговцев в путь на Карфаген, но так же и привестствовать этих же торговцев, но уже в Карфагене. Такая коллаборация этих городов улучшило образование, торговлю и военную промышленность, давая выгоду и Карфагену и Тиру."
 MACINTRO:0 "#T Македония#!\nУровень сложности: #Y Нормально#!\n\nАлександр Македонский стал Верховным Вождем македонцев, когда он был еще совсем молод, после того, как его отец не вернулся с охоты в горах. В его ранние восемнадцать лет, он смог собрать много македонских племен под его знаменем, и он показал себя как хороший воин в паре конфликтов с афинскими племенами. Легенды гласили, что он был бессмертным богом войны, благославленный самими богами, от этого, афинянестали его бояться, и они сами объединились под одним знаменем, дабы у них было больше шансов противостоять Александру. /nНо Александр оставил их в покое, мигрировав на север с остальными македонцами. Он осел у большой реки, которая стала как хорошей защитой, так и хорошим источником пресной воды. Его поселение назвали Пелла, и с помощью его войнов, он помог построить это поселение, которое в последствии, переросло в город, но так же, войска помогали защищаться от варваров с гор. Александр пообещал своему народу, что его народ станет великим во всем мире."
 EGYINTRO:0 "#T Египет#!\nУровень сложности: #Y Нормально#!\n\nКлеопатра была рождена в семье мигрирующих македонцев, которые после долгого путешествия, осели в египетском племени, живущее у реки Нил, впадающего в океан. Не смотря на её происхождение, египтяне ее любили, а ее харизма объединила многие племена под ее знаменем. Но их военные успехи были не очень хорошими, что каждый набег варваров стоил многими жизнями, скотом и ресурсами. Она понимала, что чтобы выжить, ее народу придется мигрировать, но набеги варваров постоянно мешали этому плану. Но боги дали юной Клеопатре надежду - к берегу Ра-Кедет, прибилась лодка с одним интересным человеком и его семьей. Он выглядел как могучий орел, и по нему было видно, что он умел биться. Увидя, как египетский народ страдает, человек предложил свои услуги Клеопатре что бы отбивать набеги. Клеопатра согласилась, и это было верным решением, ибо этот человек в одиночку убил многих варваров, его движения меча были одновременно элегантны и могучи. Со временем, КЛеопатра в него влюбилась, а он, наконец, назвал свое имя - Гай Юлий Цезарь. Все таки, египтяне из Ра-Кедета, двинулись вверх по Нилу, основав город Люксор, когда Клеопатра и Гай Юлий поженились, после недель путешествия. Клеопатра видела, что египетский народ больше не будет страдать."
 HNDINTRO:0 "#T Индия#!\Уровень сложности: #Y Тяжело#!\n\nМахатма Ганди был набожным человеком, боги давали ему цель, и он ей следовал. Но боги не были милосердны к его народу. Постоянные и мощные атаки варваров привели к тому, что многие индийцы решили уйти, и Ганди запомнил лицо того, кто вел тех, кто решил уйти - имя его было Чандрагупта. И поскольку многие считали Чандрагупту более могущественным лидером, это привело Ганди в гнев, впревые за его долгую жизнь. Ослабленные, индийские племена решили централизоваться под единым правлением Ганди, но это только ухудшило его состояние, приведя его к психическим заболеванием. И когда он изолировался ото всех на целый год, люди сплетничали, что мол Ганди сошел с ума или то, что он видел Мир в огне, который жёг людей, даже когда он уже не горел. Но когда Ганди вышел из изоляции, его личность не изменилась, но его правление стало гораздо сильнее, что привело к основанию города Дели, и последние военные реформы дали возможность отбивать набеги варваров. Но то что люди не знали... это то, что все слухи о сумашествии Ганди, были на самом деле правдой."
 BYZINTRO:0 "#T Византия#!\Уровень сложности: #Y Нормально#!\n\nПлемена Босфорских Греков узрели восход правления Мужа и Жены, которые объединяли одно племя за другим. Старшие вожди не верили в общее правление мужчины и женщины, что привело ко множеству войн, правда вождям не было суждено выйти победителями. Это привело к формированию Племеного Королевства, которое позже было прозвано Византией самим народом. Знам Византии имело крест как символ, ибо Византийцы были известны за распятие вождеий тех племен, которые не желали объединяться мирно. А когда Юстициан, изначальный правитель в сообщем правлении со своей женой Феодорой, слег от болезни, Феодора приняла бразды правления на себя, ожидая выздоровления своего мужа."
