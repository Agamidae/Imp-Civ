l_russian:
 immortal:0 "Бессмертие"
 immortal_desc:0 "Этот персонаж бессмертен. Он не умрет от старости, но все еще может умереть в битве или от болезни."
 argeads:0 "Кровь Аргеадов"
 argeads_desc:0 "Этот персонаж принадлежит династии Александра Македонского."
 antonines:0 "Кровь Антонинов"
 antonines_desc:0 "Этот персонаж принадлежит династии Траяна, Рекса и Императора Рима."
 caesars:0 "Кровь Цезарей"
 caesars_desc:0 "Этот персонаж принадлежит родословной Цезарей, кровь великих Императоров и завоевателей."
 ptolemaics:0 "Кровь Птолемеев"
 ptolemaics_desc:0 "Этот персонаж принадлежит Птолемеской династии, которая принесла процветание Египетским землям."
 periklids:0 "Кровь Периклеев"
 periklids_desc:0 "Этот персонаж принадлежит династии Перикла, великих стратегов Античности."
 agiads:0 "Кровь Агиадов"
 agiads_desc:0 "Этот персонаж принадлежит династии Короля и Королевы Спарты - Леонида и Горго, великих и могучих воинов Спарты."
 justinians:0 "Кровь Юстицианов"
 justinians_desc:0 "Этот персонаж принадлежит династии великих Басилевсов Византийской цивилизации."
 ottomans:0 "Кровь Османов"
 ottomans_desc:0 "Этот персонаж принадлежит великой турецкой династии, правителей мира."
 bagrateoni:0 "Кровь Багратеонов"
 bagrateoni_desc:0 "Этот персонаж принадлежит династии Грузинских правителей, великих за их защитные тактики и набожность."
 rurikids:0 "Кровь Рюриковичей"
 rurikids_desc:0 "Этот персонаж is the потомок великого Варягского короля Рюрика, который был велик в битвах, администрации и религии."
 hunnics:0 "Кровь Гуннов"
 hunnics_desc:0 "Этот персонаж принадлежит великой кочевой династии, настолько жестокой, что многие знамения в религиях, посвящены им."
 tomyrids:0 "Кровь Томиридов"
 tomyrids_desc:0 "Этот персонаж принадлежит династии великих степных наездников."
 achaemenids:0 "Кровь Ахаеменидов"
 achaemenids_desc:0 "Этот персонаж великой Персидской династии, которые могли противостоять кому угодно."
 abbasids:0 "Кровь Аббасидов"
 abbasids_desc:0 "Этот персонаж принадлежит великой Аббасидской династии, что объединила арабские культуры под одной верой и королем."
 carthagins:0 "Кровь Дидоны"
 carthagins_desc:0 "Этот персонаж относится к крови Дидоне, великой Пунийской королеве, которая по слухам, была могучей ведьмой."
 sargonids:0 "Кровь Саргонидов"
 sargonids_desc:0 "Этот персонаж принадлежит к Ассирийской династии завоевателей и законодателей."
 chaldeans:0 "Кровь Халдеев"
 chaldeans_desc:0 "Этот персонаж принадлежит династии Вавилонских правителей, который вели Вавилон к величию."
 urukids:0 "Кровь Урукидов"
 urukids_desc:0 "Этот персонаж beongs Урукидской династии, правителей города Урук, которые обладали мистической и легендарной силой богов."
 dandolans:0 "Кровь Дандолов"
 dandolans_desc:0 "Этот персонаж принадлежит династии Дандоло, великих торговцев, диплоатов и союзников."
 hanovers:0 "Кровь Гановеров"
 hanovers_desc:0 "Этот персонаж принадлежит династии немецкой знати, котора привела Английскую цивилизацию к расширению земель и технологическому прогрессу."
 bruces:0 "Кровь династии Брюсов"
 bruces_desc:0 "Этот персонаж часть великой Шотландской династии, которая дерется за свою свободу ценой собственных жизней."
 icenians:0 "Кровь Иценов"
 icenians_desc:0 "Этот персонаж часть Кельтской родословной, которая билась и побеждала врагов, которые были гораздо могущественее их."
 habsburgs:0 "Кровь Габсбургов"
 habsburgs_desc:0 "Этот персонаж принадлежит Габсбургской династии, которая распространилась так далеко, которая может быть везде, даже сейчас."
 braganza:0 "Кровь династии Браганза"
 braganza_desc:0 "Этот персонаж принадлежит великой Португальской династии, которые известны своим кораблестроением и торговлей через весь мир."
 saadis:0 "Кровь дианстии Саади"
 saadis_desc:0 "Этот персонаж принадлежит династии марокканского народа, которая привела его в число одного из могучих народов в Африке."
 merotics:0 "Кровь Мероитов"
 merotics_desc:0 "Этот персонаж относится к династии Нубийского королевства, которая соперничала с другими соседствующими цивилизацияи в архитектурных чудах, культуре и религии."
 ayyubids:0 "Кровь Айюбидов"
 ayyubids_desc:0 "Этот персонаж относится к династии Айюбидов. Династии, которая развивала свой народ через науку и единудю веру."
 solomonids:0 "Кровь Соломона"
 solomonids_desc:0 "Этот персонаж принадлежит принадлежит к родословной царя Соломона, правителей Эфиопских земель, соперничащяя с другими народами в культуре и религии, не смотря на малое количество земли."
 bonaparts:0 "Кровь Бонапартов"
 bonaparts_desc:0 "Этот персонаж принадлежит родословной великих французских стратегов."
 poitiers:0 "Кровь Пойтьеров"
 poitiers_desc:0 "Этот персонаж принадлежит одной семье, которая смогла однажды править сразу двумя странами, существенно улучшая их культуры."
 mauryas:0 "Кровь Маурьев"
 mauryas_desc:0 "Этот персонаж принадлежит династии, которая, по мнению многих, единственная достойна править Индией, однако члены этой династии, так же скромные и набожные."
 gandhis:0 "Кровь Ганди"
 gandhis_desc:0 "Этот персонаж ведет себя подозрительно дружелюбно, но в тайне желает видеть мир в огне."
 piasts:0 "Кровь Пьястов"
 piasts_desc:0 "Этот персонаж принадлежит великой Польской династии, которая дала польскому народу место под солнцем, так же привнося значительные технологические улучшения."
 romanovs:0 "Кровь Романовых"
 romanovs_desc:0 "Этот персонаж принадлежит великой русской династии Романовых, котора цивилизовала свой народ и прдвинула страну, сделав Россию великой."
 bismarks:0 "Кровь Бисмарков"
 bismarks_desc:0 "Этот персонаж принадлежит семье великих советников, которые пробились на самую верхушку общества."
 vasas:0 "Кровь династии Васа"
 vasas_desc:0 "Этот персонаж относится к великой Шведской династии, которые придерживаются мирной политики веками."
 hardradas:0 "Кровь Хардрад"
 hardradas_desc:0 "Этот персонаж относится к семье великих морских воинов и жестоких бойцов на земле, оторые могут иться даже в мороз, не чувствуя мороз, только пыл битвы."
 barbarossas:0 "Кровь Барбароссов"
 barbarossas_desc:0 "Этот персонаж принадлежит династии которая постоянно ищет могучих союзников, но ненавидит поджигателей войны."
 oranjes:0 "Кровь Оранжей"
 oranjes_desc:0 "Этот персонаж принадлежит к родословной Нидерландской знати, которая первая использовала весь экономический потенциал из торговли."
 hunyadis:0 "Кровь Гуньядеев"
 hunyadis_desc:0 "Этот персонаж принадлежит великой Венгерской родословной, которая привела Венгрию в число сильнейших сил в Европе."
 gorms:0 "Кровь Гормов"
 gorms_desc:0 "Этот персонаж принадлежит великой Датской родословной, которая привела Датский народ к процветанию через морские бои."
 makedons:0 "Кровь Македонов"
 makedons_desc:0 "Этот персонаж принадлежит великой Византийской династии Македонов, прославленная своими строгими правителями."
 eburones:0 "Кровь Эбуронов"
 eburones_desc:0 "Этот персонаж принадлежит к роду Эбуронов, прославленная своими могучими войнами, достойными для Галльского народа."
 amorites:0 "Кровь Аморитов"
 amorites:0 "Этот преоснаж принадлежит к роду Аморитов, первой Вавилонской правящей династии."