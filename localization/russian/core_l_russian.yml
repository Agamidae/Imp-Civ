 THE_WORLD_TOOLTIP:0 " AFC или П.О.Ц. расшифровывается как 'После Основания Цивилизации', это название берет свое начало, когда Римские племена основали Племенное Королевство. По календарю 'до и нашей эры', начало этого календаря примерно берет свое начало в конце Бронзового Века и начала Античности."
 #
 military_building:0 "Тренировочный лагерь"
 military_building_desc:1 "Аграрная сущность раннего античного мира вынуждала вести сезонные военные кампании в летние месяцы — между посевной и сбором урожая. Каждый год граждане собирались в поле за городскими стенами, например на агоре в греческих полисах или на Марсовом поле в Риме, и готовились к очередной войне с соседями."
 fortress_building:0 "Крепость"
 fortress_building_desc:1 "Отдельных крепостей в Античности было немного, а вот строительство городских стен и укреплений было довольно распространённым явлением. К таким сооружениям относятся Сервиева стена в Риме или цитадели на акрополях (например, легендарная семивратная стена фиванской Кадмеи). Наиболее известным укреплением эллинистического мира были Длинные стены Афин, соединявшие город с портом Пирей."
 commerce_building:0 "Рынок"
 commerce_building_desc:1 "Ранние рынки были неофициальным явлением и часто возникали в поле за городом, главным образом в местах скопления народа. С ростом городов-государств эти места часто превращались в центры торговой, религиозной, политической и культурной жизни, становясь сердцем города. Греческая агора оказала влияние на устройство и роль как Римского форума, так и карфагенских рынков."
 population_building:0 "Амбар"
 population_building_desc:1 "Проблема хранения запасов продовольствия от одного урожая до другого стара, как само сельское хозяйство. Различные древние культуры находили разные решения, как долгое время хранить зерно, чтобы оно оставалось сухим и не страдало от вредителей. Римляне поднимали полы зернохранилищ, греки — создавали ямы-силосы, а египтяне использовали кошек для борьбы с вредителями. Долгосрочные запасы зерна позволили накапливать излишки продовольствия и поспособствовали росту населения и в конечном счёте самой цивилизации."
 forum_building:0 "Форум"
 forum_building_desc:1 "Возникший под влиянием греческой агоры, Римский форум был сердцем Вечного города. Помимо торговли, судебных и религиозных дел, его главной функцией была роль политического ядра: там сенаторы собирали комиции, именно туда римский народ приходил, чтобы послушать речи политиков, там собирались граждане для голосования."
 workshop_building:1 "Мельница"
 workshop_building_desc:1 "Небольшие ручные домашние мельницы существовали с самого начала ведения сельского хозяйства. Более крупные разновидности могут работать за счёт тягловых животных. Изобретённые позже водяные мельницы использовались в горном деле и строительстве для измельчения руды и распила дерева и мрамора. Водяные мельницы в целом снизили зависимость от физического труда людей и животных, значительно повысив продуктивность и эффективность производства сырья."
 library_building:0 "Библиотека"
 library_building_desc:1 "Старейшей известной библиотекой было хеттское собрание клинописных табличек в Хаттусе, датируемое 1900 годом до н. э., но большие организованные библиотеки получили распространение только в III веке до н. э. Обычно это были архивы империй или царств, также они возникали при религиозных организациях и центрах образования. Крупнейшей и наиболее известной библиотекой Древнего мира была великая Александрийская библиотека, в которой могло содержаться до 400 000 текстов. Уничтожение этой великой библиотеки считается одной из величайших трагедий Древнего мира."
 town_hall_building:1 "Налоговое управление"
 town_hall_building_desc:1 "Каждому правительству требуется сокровищница для хранения средств, необходимых для работы государственного аппарата, например для строительных работ или платы войскам. Сокровищница Древнего Рима, эрарий, находилась в храме Сатурна на Римском форуме, в ней же хранились знамёна легионов, сенатские указы и законы Рима, выгравированные на медных табличках. Основным источником средств служил сбор налогов, которым ведали публиканы — римские всадники, выигравшие контракт на право сбора налогов в конкретной провинции."
 theathre_building:0 "Театр"
 theathre_building_desc:1 "Ранний греческий театр был довольно прост: хор и актёры в масках выступали перед сценой, сооружением, игравшим роль декораций, а зрительские места располагались на склоне холма. Римляне переняли греческую архитектуру для своих театров, но строили их как отдельные сооружения, что в свою очередь позволило создавать «двусторонние» театры — амфитеатры. Из-за разницы акустики в обычных полукруглых театрах и амфитеатрах проводились разные мероприятия. В театрах ставили пьесы, пантомимы и читались речи, тогда как в амфитеатрах, например в знаменитом амфитеатре Флавиев, проходили гладиаторские бои, гонки или, иногда, как, скажем, в 80 году до н. э., реконструкции морских боёв, навмахии."
 court_building:1 "Суд"
 court_building_desc:1 "Наиболее распространённый вид судебной тяжбы во времена Республики, легисакционный процесс, включал в себя формальное слушание перед магистратом, на котором судья выбирался по соглашению обеих сторон. Судья должен был быть гражданином Рима в ранге сенатора и выбирался из списка, называемого album iudicum, при этом судье не обязательно было иметь соответствующее образование или опыт. После этого на общественном месте (обычно — на Римском форуме) проводился суд, во время которого любую из сторон мог представлять адвокат. В конце судья принимал решение, кажущееся ему наиболее справедливым."
 academy_building:0 "Академия"
 academy_building_desc:1 "Первая академия была основана Платоном в IV веке до н. э. на принадлежащей ему земле на Академии, холме около Афин, где располагалась священная оливковая роща, посвящённая Афине, богине мудрости. Платон читал лекции и ставил проблемы перед членами Академии. Позднее его ученик Аристотель основал Ликей — свою собственную школу в Афинах. Там Аристотель занимался преподаванием и собирал библиотеку. Обе школы были уничтожены Луцием Корнелием Суллой в 86 году до н. э. во время осады Афин."
 temple_building:0 "Храм"
 temple_building_desc:1 "Храмы — это религиозные места, обычно здания, включающие в себя посвящённое божеству святилище. Часто храмы могли иметь функции помимо религиозных. Например, Храм Сатурна в Риме также служил государственной сокровищницей, на Академии, в оливковой роще, посвящённой Афине, располагалась Платоновская академия, а Марсово поле, Campus Martius, было местом ежегодных римских военных сборов. Даже Римский сенат был вынужден собираться в месте, посвящённом богам. Наиболее известным античным храмом, пожалуй, является храм Афины — Парфенон — в Афинах. Его руины можно видеть и по сей день."
 foundry_building:0 "Плавильня"
 foundry_building_desc:1 "В Древнем Риме специальные мастерские (fabricae или officinae) работали с твёрдыми материалами вроде металла или камня. Officinae armorum, оружейные, производили оружие и доспехи, но подобные кузницы могли также делать железные гвозди и металлические детали для кораблестроения и строительства. В период домината (поздней империи) государственные фабрики производили оружие и броню для целых легионов. Гефест, греческий бог огня и кузнечного ремесла, работал в кузне, где изготавливал легендарные оружие и доспехи для богов."
 aqueduct_building:0 "Акведук"
 aqueduct_building_desc:1 "Хотя акведуки в основном ассоциируются с Римом, считается, что впервые они появились на Индийском субконтиненте. В Греции также есть сооружения вроде Эвпалинова тоннеля, снабжавшего пресной водой Пифагорею: их строили ещё в VI веке до н. э. Акведуки доставляли пресную воду от далёких водоемов в города и в сельскую местность для орошения. Наиболее протяжённым из известных античных акведуков является Акведук Валента, построенный в Константинополе между III и IV веками н. э. и доставлявший воду за 250 километров. Длина всей конструкции превышала 400 километров."

 #settlement buildings
 latifundia_building:0 "Ферма раба"
 latifundia_building_desc:1 "В Древнем мире гражданство и военная служба были привязаны к владению землёй. Только у землевладельцев было право голоса и долг военной службы. Со временем всё больше земель скупалось представителями богатых классов, объединявших угодья в большие поместья, на латыни называвшиеся латифундиями. В этих поместьях работали рабы, в основном выращивавшие товарные культуры, ценившиеся больше пищи."
 slave_mine_building:0 "Рудник"
 slave_mine_building_desc:1 "Горное дело на протяжении тысячелетий было частью человеческой цивилизации. Шахты позволяют добывать руду более эффективно в сравнении с разработкой открытым способом: благодаря им можно добраться до более глубоких залежей с меньшими усилиями. Считается, что древнейший добывающий комплекс находится в Назлет-Сафаха, к северу от Луксора, на берегах Нила. Предположительно, он возник не позже 50 000 лет назад."
 basic_settlement_infratructure_building:0 "Поселение земледельцев"
 basic_settlement_infratructure_building_desc:1 "Где-то в период между 11000 и 9500 годами до н. э. начало складываться сельское хозяйство. Первые обширные поселения земледельцев появились на землях Плодородного полумесяца около 9 тысяч лет до н. э. Общий запас ресурсов помог специализации: выделились люди, занимавшиеся разными сферами деятельности: кузнечным или плотницким делом или даже торговлей. Кроме того, свободные припасы создают предпосылки к росту искусств и культуры, например поэзии, театра и образования. Большие избытки сельскохозяйственной продукции необходимы для развития человеческой цивилизации."
 hill_fort:0 "Племенное поселение"
 hill_fort_desc:1 "Племенные сообщества — это сплочённые вокруг своей земли группы, отчаянно цепляющиеся за свою независимость. В ранней истории Рима трибы изначально были именно такими объединениями, а после основания города сформировали три класса, имеющие право голоса. И хотя сельский образ жизни ушёл в прошлое, римляне сохраняли изначальную структуру ещё долгое время, с неохотой перенимая чужие обычаи и традиции."
 local_forum_building:0 "Посольство провинции"
 local_forum_building_desc:0 "В Республике завоёванные территории делились на провинции, управление провинциями возлагалось на римских магистратов с империем. Обычно провинции обладали высокой степенью самоуправления: губернатор вмешивался лишь в дела, напрямую касающиеся Римского государства, например сбор налогов или председательство в суде в делах, в которые были вовлечены граждане Рима. Одним из символов империя магистрата было курульное кресло, которое можно было сложить и перенести туда, где магистрату требовалось исполнять свои обязанности."
 barracks_building:0 "Казармы"
 barracks_building_desc:1 "На марше римские легионы строили частично укреплённые лагеря, каструмы. Укрепления каструма обычно сводились к палисаду и рву вокруг лагеря. Они разбирались каждое утро и возводились на новом месте вечером. Когда легион вставал на зимние квартиры, каструм дополнялся более прочными укреплениями и удобствами. Часто в отдалённых провинциях требовалось постоянное военное присутствие, и палисады с палатками зимних квартир заменялись на каменные здания, в которых размещались провинциальные легионы, приписанные к губернатору."
