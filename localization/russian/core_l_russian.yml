 event_target_desc:0 "Область можно сохранить как «цель события». Тогда она будет доступна из любого триггера или эффекта, который можно «отследить назад» до точки, где вы сохранили цель события (т. е. любые проверяемые триггеры или эффекты, которые запускаются после сохранения цели события, но только в непрерывной цепи, такой как цепь событий). Если цепь событий завершается, то цель события утрачивается.\nОбратите внимание, что количество on_actions, установленное кодом, и количество специальных взаимодействий имеют свои собственные предопределённые цели событий.\nПоследнее примечание: в качестве целей событий также можно сохранять значения или булевы выражения, что может быть полезно в определённых ситуациях."
 parameter_desc:0 "Остаток от Stellaris. Если вы планируете использовать это, вам лучше применять области, сохранённые как переменные. (Измените это описание, если по какой-то причине мы начали использовать «параметр»!)"
 variable_desc:0 "Переменные сценариев доступны и могут быть изменены при помощи сценария. В настоящее время они представлены в следующем виде:\n\nvariable:example_number = 1\nvariable:example_flag = flag:example\nvariable:example_scope = root\nvariable:example_bool = yes"
 flag_desc:0 "Флаги — это простые маркеры, которые можно использовать для отслеживания событий в игре. Их тип зависит от того, в какой области они заданы (флаг символа, флаг схемы и т. д.). Определённая область (например, символ) будет иметь заданный флаг, пока он не будет удалён эффектом или пока не истечёт его срок действия, если для него был установлен таймер."
