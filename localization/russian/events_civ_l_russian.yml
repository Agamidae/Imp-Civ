 imp_rel.1_title:0 "Основание Религии"
 imp_rel.1_desc:0 "Мир меняется, как и все мыи наша вера должна тоже. Старый Пантеон стал не таким полезным на нынешней ступени развития. \nКогда ко дворцу пришел старик в лохмотьях, он назвался "Пророком" веры, которая больше подходила нашему народу. Эта новая вера стала называться...."
 
 imp_rel.2_title:0 "Постройки из Камня"
 imp_rel.2_desc:0 "Во время разведки вокруг колонии, разведчики обнаружили странные постройки из камня, хенджи. Эти постройки точно не могли быть построены варварами этих земель, но тогда кем? или чем? \nПосле короктого промежутка времени, религиозные люди этого поселения стали верить в другие вещи, чем наши. Было принято решенеие отправить храмовников в эти земли и вернуть жителей на путь истинный. \nЕще через некоторое время, храмовники вернулись, но те больше не носили одежду своей старой религии, они вернулись другими. Что же эти странные каменные хенджи? Какой силой они обладают, что даже храмовники меняют свою веру? Вести о хенджах распространились быстро, и наша стара вера стала постепенно пропадать из наших жизней. А когда даже правящие сеьи стали верить в новую веру, новая религия стала главной, и наши жизни изменились навсегда. Эту новую веру назвали..."
 
