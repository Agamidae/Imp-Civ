 wc.1.t:0 "ИМПЕРАТОР: ЦИВИЛИЗАЦИЯ. ВСТУПЛЕНИЕ"
 wc.1.d:0 "Добро пожаловать в мод Император: Цивилизация! \nУчтите, что мод все еще на стадии Бэта, что означает, что мод не поддерживает самую последнюю версию, меет баги, или не имеет уникальностей в некоторых местах. Например, у религий стоят стандартные знаменья, но у них есть пассивные бонусы. \nИтак, этот мод про колонизацию, основание религий и создание дипломатических отношений с нуля, а если коротко - то это Песочница, где вам угодно делать всех что захочется. \nИтак, насчет религий, вы все начинаете с Патнеонской религией, но позже, вы можете основать свою религию. И вот что вам нужно сделать: \n1.Вам нудно все еще быть с Пантеонской религией. \n2.Дождаться 500го года. \n3.Иметь как минимум один город. \n4. Построить хотя бы один храм. \n5. Не быть Городом-Государством. \nКолонизация мира в этом моде гораздо быстрее, от того она и проще, и если все будет работать правльно, Европа будет заполнена после первых 50 лет игры, и еще, не волнуйтесь насчет Миссий, они появятся, когда достигнете определнной точки роста государства. \nИтак, все изначальные лидеры в игре бессмертны, но они все еще могут умереть от болезней или определенных событий, но они никогда не умерт от старости. \nYou all also start with Settled Tribe government, which is supposedly is on the end of Bronze Age and on start of Classical era. \nПовторюсь, мод еще не закончен, но он еще как играбелен. Надеюсь он вам понравится, а если все таки понравился, пожалуйтса поделитесь этим модом со своими друзьями, Ютуберами и стримерами, это очень поможет этому моду. \n-Inspector, главный разрабочтик мода."
