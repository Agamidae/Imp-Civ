 wc.1.t:0 "IMPERATOR: CIVILIZATION INTRO"
 wc.1.d:0 "Willkommen zu der Imperator: Civilization Mod! \nBitte beachte, dass die Mod sich in der Beta-Phase befindet, was heißt, dass die Mod nicht immer mit der neuesten version kompatibel ist, Bugs haben kann und Details nicht ganz ausgearbeitet sind. \nAktuell geht diese Mod hauptsächlich um das Kolonisieren, das Gründen von Religionen und Diplomatie. \nAlle starten mit einer pantheonischen Religion, können aber dann ihre eigene gründen. Dafür musst du: \n1.Eine pantheonische Religion sein \n2.Bis 500.1.1 warten \n3.Mindestens eine Stadt haben \n4.Mindestens einen Tempel haben \n5.Kein Stadstaat sein \nDas Kolonisieren geht deutlich schneller in dieser Mod und Europa sollte nach etwa 50 Jahren komplett kolonisiert worden sein. Missionen wirst du später kriegen wenn du etwas gewachsen bist. \nAlle Anführer sind (wie in den Civilization Spielen) unsterblich. Zwar kann ein Tod durch Events vorkommen, aber Altersschwäche existiert nicht. \nAlle starten als Sesshafter Stamm. \ndiese Mod ist zwar noch nicht fertig, aber spielbar. Wenn dir die Mod gefällt und du sie unterstützen willst, teile sie doch mit Freunden, YouTubern und Streamern. \nUnd jetzt viel Spaß beim Spielen! \n-Inspector, der Mod-Entwickler."
 wc.1.0:0 "Verstanden! Danke!"