l_german:
 immortal:0 "Unsterblich"
 immortal_desc:0 "dieser Charakter kann nicht an Altersschwäche, sondern nur noch durch Events und Kämpfe sterben."
 argeads:0 "Blut des Argeads"
 argeads_desc:0 "Dieser Charakter gehört zur Dynastie des Alexander des Großen, Makedonischer König."
 antonines:0 "Blut des Antonines"
 antonines_desc:0 "Dieser Charakter gehört zur Dynastie des Trajan, König und Kaiser von Rom."
 caesars:0 "Blut des Caesars"
 caesars_desc:0 "Dieser Charakter gehört zur Dynastie des Caesar, römoischer Diktator und Eroberer."
 ptolemaics:0 "Blut des Ptolemäus"
 ptolemaics_desc:0 "Dieser Charakter gehört zur Dynastie des Ptolemäus, der Wohlstand nach Ägypten brachte."
 periklids:0 "Blut der Perikliden"
 periklids_desc:0 "Dieser Charakter gehört zur Dynastie der Perikliden, die Strategen der Antike."
 agiads:0 "Blut des Agiads"
 agiads_desc:0 "Dieser Charakter gehört zur Dynastie von Leonidas und Gorgo, großartige Könige und Krieger von Sparta."
 justinians:0 "Blut des Justinians"
 justinians_desc:0 "Dieser Charakter gehört zur Dynastie der Basilei des byzantinischen Reichs."
 ottomans:0 "Blut des Ottomans"
 ottomans_desc:0 "Dieser Charakter gehört zur großen türkischen Dynastie."
 bagrateoni:0 "Blut des Bagrateoni"
 bagrateoni_desc:0 "TDieser Charakter gehört zur Dynastie der Georgischen Anführern, bekannt für ihre Verteidigung und Frömmigkeit."
 rurikids:0 "Blut des Rurikids"
 rurikids_desc:0 "Dieser Charakter gehört zur Dynastie des Veriagnischen König Rurik, der religiös, stark und gut im Verwalten war."
 hunnics:0 "Blut der Hunnen"
 hunnics_desc:0 "Dieser Charakter gehört zur Dynastie der großen nomadischen Dynastie, dessen Raubzüge weit gefürchtet waren."
 tomyrids:0 "Blut des Tomyrids"
 tomyrids_desc:0 "Dieser Charakter gehört zur Dynastie von großartigen Steppenpferd-Reitern."
 achaemenids:0 "Blut des Achaemenids"
 achaemenids_desc:0 "Dieser Charakter gehört zur Dynastie der großen Perser, die alles und jeden unterwerfen können."
 abbasids:0 "Blut der Abbasiden"
 abbasids_desc:0 "Dieser Charakter gehört zur großen Dynastie der Abbasiden, die die Araber unter einem Glkauben und einer Nation vereinten."
 carthagins:0 "Blut der Dido"
 carthagins_desc:0 "Dieser Charakter gehört zur Dynastie der Dido, punische Königin, die von Mythen einer mächtigen Hexe umrankt ist."
 sargonids:0 "Blut des Sargonids"
 sargonids_desc:0 "Dieser Charakter gehört zur Assyrischen Dynastie von Eroberern und Gesetzgebern."
 chaldeans:0 "Blut des Chaldeans"
 chaldeans_desc:0 "Dieser Charakter gehört zur Dynastie der Babylonischen Herrscher, die Babylon aufblühen ließen."
 urukids:0 "Blut des Urukids"
 urukids_desc:0 "TDieser Charakter gehört zur Dynastie der Urukiden , Anführer von Uruk, die angeblich mythische und legendäre Kräfte Gottes hatten."
 dandolans:0 "Blut des Dandolans"
 dandolans_desc:0 "Dieser Charakter gehört zur Dynastie der Dandolo , großartige Händler und Diplomaten."
 hanovers:0 "Blut des Hanovers"
 hanovers_desc:0 "Dieser Charakter gehört zur Dynastie des deutschen Adels, der England Expansion, Reichtum und Fortschritt brachte."
 bruces:0 "Blut des Bruce"
 bruces_desc:0 "Dieser Charakter gehört zur Dynastie der Schottischen Könige, die ihr Leben für die Freiheit des Landes gaben."
 icenians:0 "Blut des Iceni"
 icenians_desc:0 "Dieser Charakter gehört zur Dynastie der großen Kelten, die tapfer gegen überlegene Feinde gekämpft und gesiegt haben."
 habsburgs:0 "Blut des Habsburgs"
 habsburgs_desc:0 "Dieser Charakter gehört zur Habsburg-Dynastie, die bis heute überall auf der Erde existiert."
 braganza:0 "Blut des Braganza"
 braganza_desc:0 "Dieser Charakter gehört zur Dynastie des Braganza, dessen Dynastie bekannt für Schiffbau und Handel ist."
 saadis:0 "Blut des Saadi"
 saadis_desc:0 "Dieser Charakter gehört zur Dynastie des Saadi, der Marokko zu einer der mächtigsten Zivilisationen Afrikas machte."
 merotics:0 "Blut des Meroitics"
 merotics_desc:0 "Dieser Charakter gehört zur Dynastie des Meroitics, die alle Nationen in Architektur, Kultur und Religion herausfordern konnten."
 ayyubids:0 "Blut des Ayyubids"
 ayyubids_desc:0 "Dieser Charakter gehört zur Dynastie des Ayyubids. Die Dynastie, die die Leute unter Wissenschaft und religion aufblühen ließ."
 solomonids:0 "Blut des Solomon"
 solomonids_desc:0 "Dieser Charakter gehört zur Dynastie des Solomon, König Äthiopiens, der trotz wenig Land eine starke Kultur aufbauen konnte."
 bonaparts:0 "Blut des Bonapartes"
 bonaparts_desc:0 "Dieser Charakter gehört zur Dynastie des Napoleon Bonaparte, einer der größten Eroberer und Strategist der Geschichte."
 poitiers:0 "Blut des Poitiers"
 poitiers_desc:0 "Dieser Charakter gehört zur Dynastie des Poitiers, die es schafften, zwei Nationen gleichzeitig zu regieren."
 mauryas:0 "Blut des Maurya"
 mauryas_desc:0 "Dieser Charakter gehört zur Dynastie des Maurya, die oft als legitimierte Herrscher Indiens angesehen werden."
 gandhis:0 "Blut des Gandhi"
 gandhis_desc:0 "Dieser Charakter gehört zur Dynastie des Ganhi, eines Friedensbotschafter (und Fan von Atombomben, wir sind schließlich bei einer Civilization-Mod)."
 piasts:0 "Blut des Piasts"
 piasts_desc:0 "Dieser Charakter gehört zur Dynastie des Piasts, der Herrscher, der Polen den technischen Fortschritt brachte."
 romanovs:0 "Blut des Romanovs"
 romanovs_desc:0 "Dieser Charakter gehört zur Dynastie der russischen Romanovs, die Russland zu Macht und Stärke geführt haben."
 bismarks:0 "Blut des Bismarcks"
 bismarks_desc:0 "Dieser Charakter gehört zur Dynastie des Bismarck, der sich als einfacher, unbekannter Mann an die Spitze hocharbeitete und Deutschland einte."
 vasas:0 "Blut der Vasa"
 vasas_desc:0 "Dieser Charakter gehört zur Dynastie des Vasa, der Schweden mit starker Diplomatie einen starken Status in der Wirtschaft verleihen konnte."
 hardradas:0 "Blut der Hardrada"
 hardradas_desc:0 "Dieser Charakter gehört zur Dynastie der Hardrada, die härtesten nordischen Kämpfer, die der schlimmsten Kälte trotzden konnten."
 barbarossas:0 "Blut der Hohenstaufen"
 barbarossas_desc:0 "Dieser Charakter gehört zur Dynastie der Hohenstaufen, die starke allierte suchten, aber Kriegstreiber verurteilten."
 oranjes:0 "Blut der Oranjes"
 oranjes_desc:0 "Dieser Charakter gehört zur Dynastie der Oranje, Herrscherdynastie der Niederlande, die die Wirtschaft ihres Landes auf den Höhepunkt brachten."
 hunyadis:0 "Blut des Hunyadis"
 hunyadis_desc:0 "Dieser Charakter gehört zur Dynastie des Hunyadis, dessen nachkommen Ungarn ausbauten und expandierten."
 gorms:0 "Blut des Gorms"
 gorms_desc:0 "Dieser Charakter gehört zur Dynastie des Gorms, ein Vikinger der die Dänen groß machte."
 