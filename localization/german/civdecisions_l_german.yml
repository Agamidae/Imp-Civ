l_german:
 convert_to_buddhist:0 "Zum Buddhismus konvertieren"
 convert_to_buddhist_desc:0 "Die Lehren Buddhas verbreiten sich schnell in unserem Land. Ferne Mönche kommen und verbreiten Ihre Sicht der Welt, es ist Zeit unsere zu verbreiten."
 convert_to_hinduism:0 "Zum Hinduismus konvertieren"
 convert_to_hinduism_desc:0 "Lasst den Veda und die Lehren des alten Indiens unsere Religion bilden, lasst uns den Hinduismus verbreiten."
 convert_to_judaism:0 "Zum Judentum konvertieren"
 convert_to_judaism_desc:0 "In unserem land sind Apostel aufgetaucht, die unser Volk vom Glauben überzeugt. Wir sollten sie unterstützen."
 convert_to_zoroastrianism:0 "Zum Zoroastrismus konvertieren"
 convert_to_zoroastrianism_desc:0 "Die Lehren Zoroasters haben Persiens Gesellschaftgeprägt. Dieser wahre Glauben hat sich in [COUNTRY.GetName] verbreitet, und es ist Zeit dass wir uns für den wahren Weg entscheiden."
 convert_to_germanic_religion:0 "Zum Nordischen Glauben konvertieren"
 convert_to_germanic_religion_desc:0 "Unser Volk bekennt sich zu Odin. Auch wenn der Glaube seltsam und barbarisch wirkte, haben die Leute ihn angenommen."
 convert_to_catholic:0 "Zum Katholizismus konvertieren"
 convert_to_catholic_desc:0 "Aus fernen Ländern erreichte uns die Lehre eines gekreuzigten Messias. Der Glaube passt zu uns, und hat fanatische Anhänger in unserem Lande."
 convert_to_protestant_desc:0 "Aus fernen Ländern erreichte uns die Lehre eines gekreuzigten Messias. Sie kommen in Frieden, suchen Leute die mit ihnen beten... und finden sie."
 convert_to_protestant:0 "Zum Protestantismus konvertieren"
 convert_to_orthodox:0 "Zur Orthodoxen Kirche konvertieren"
 convert_to_orthodox_desc:0 "Aus fernen Ländern erreichte uns die Lehre eines gekreuzigten Messias. Ihr Glaube ist stark, und selbst die frommesten Anhänger anderer Religionen folgen ihnen."
 convert_to_sunni:0 "Zum Islam konvertieren"
 convert_to_sunni_desc:0 "An den Grenzen verbreiten Ausländer die Weisheiten des "Großen Propheten". Sie verlangen die Umsetzung des Glaubens, bevor wir in Unrecht mit Allah fallen."
 convert_to_confucianism:0 "Zum Konfuzianismus konvertieren"
 convert_to_confucianism_desc:0 "Unsere Philosophen berichten, dass sie die Wahrheit des Lebens gefunden haben. Sie haben diese Weisheiten von ausländischen Propheten gehört. Der Effekt ist zu stark, um ihn zu ignorieren."
 convert_to_taosism:0 "Zum Taoismus konvertieren"
 convert_to_taosism_desc:0 "In letzter Zeit hörte man oft die Worte 'Die Welt ist nicht in schwarz und weiss geteilt', und diese Worte klangen weise und richtig. Es ändert nicht nur die Gedanken deR Herrscher, sondern auch die des Volkes."
 convert_to_sikh:0 "Zum Sikhismus konvertieren"
 convert_to_sikh_desc:0 "es gibt einige Propheten, die meinen, die wahre Natur Gottes erkannt zu haben. Sie verbreiten den Glauben an einen liebenden Gott, der kein hass kennt. Auch wenn die Leute es nicht zeigen, sie handeln nach dieser Lehre."
 convert_to_tengri:0 "Zum Tengrismus konvertieren"
 convert_to_tengri_desc:0 "Auf ein mal glauben Leute an den großen Himmel, oder Tengri, wie sie es nennen. Wir müssen versuchen sie zu unterstehen, auch wenn das nicht leicht sein wird."
 convert_to_shinto:0 "Zu Shinto konvertieren"
 convert_to_shinto_desc:0 "Es gibt Leute, die fest daran glauben, dass jedes Objekt eine spirituelle Kraft besitzt. Sie glauben, dass verstorbene Familienmitglieder als Schutzgeist für die lebenden weiterleben."
 