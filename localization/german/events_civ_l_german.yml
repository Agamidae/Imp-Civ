 imp_rel.1_title:0 "Religion gegründet"
 imp_rel.1_desc:0 "Die Welt ändert sich, und mit ihr der Glaube. Die alten Pantheons reichen den Menschen nicht mehr. \nEin alter Mann, der sich als Prophet bezeichnet, erreichte den Hof und propagierte seinen Glauben namens...."
 
 imp_rel.2_title:0 "Steinformationen"
 imp_rel.2_desc:0 "Aufklärer haben ungewöhnliche Stenformationen entdeckt. Aber wer... oder was hat diese gebaut? \nDie bevölkerung der nahen Siedlungen glaubte an komische Dinge. Wir mussten Priester schicken, um sie auf den richtigen Weg zu bringen. \nSie kamen wieder, aber ohne ihre Gewänder. Was waren diese Steine, und wie konnten sie selbst prieser konvertieren? Die Neuigkeiten verbreiteten sich, unsere Religion zerfiel. Und als schließlich die großen Familien sich dem Glauben gaben, wurde dieser offiziell. Sein Name war..."
 
